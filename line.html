<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Fenix' rel='stylesheet' type='text/css'>
<style>

body{
  font-family: Fenix, serif;
  /*font-size: 11;*/
}

.g-axis path,
.g-axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.dot{
  stroke: #000;
  fill: none;
  stroke-width: 2px;
}

.line {
  stroke-width: 1.5px;
  stroke: #000;
  fill: none;
}

.area {
  /*fill: #000;*/
  fill-opacity: 0;
}

.number{
  /*font-style: bold;*/
  font-size: 13px;
}

.tick{
  display: none;
}

h4{
  text-align: center;
  margin-bottom: 5px;
}

.fakeBG{
    opacity: 0.1;
    top: 12.5%;
    left: 5%;
    width: 90%;
    height: 90%;
    bottom: 0;
    right: -5%;
    position: absolute;
    z-index: -1;   
}

.y path{
  display: none;
}


</style>
<body ng-app="lineApp">
<div ng-controller="mainCtrl">
  
  <div style="display: inline-block;">
    <div ng-repeat="which in cityNamesLoop" ng-style="{width: $first? '125px': '100px'}" style=" display: inline-block; position: relative" >
      <div class="fakeBG" style="background-color: {{color(which.name)}};" ></div>
      <h4>{{which.name}}</h4>
      <line-follow city="which.name" first= "{{$first}}" date="date.val" color="color" specs="specs.permits" bottom="false"></line-follow>
      <line-follow city="which.name" first= "{{$first}}" date="date.val" color="color" specs="specs.prices" bottom="true"></line-follow>
    </div>
  </div>

</div>

</body>
<script src="http://d3js.org/d3.v3.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/dataService.js"></script>
<script type="text/javascript" src="scripts/lineFollow.js"></script>
