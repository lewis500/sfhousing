<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Fenix' rel='stylesheet' type='text/css'>
<style>

body{
  font-family: Fenix, serif;
  /*font-size: 11;*/
}

.g-axis path,
.g-axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.dot{
  stroke: #000;
  fill: none;
  stroke-width: 2px;
}

.line {
  stroke-width: 1.5px;
  stroke: #000;
  fill: none;
}

.area {
  /*fill: #000;*/
  fill-opacity: 0.2;
}

.number{
  /*font-style: bold;*/
  font-size: 13px;
}

</style>
<body ng-app="lineApp">
<div ng-controller="mainCtrl">
  <line-follow ng-repeat="which in cityNamesLoop" city="which.name" data="permits[which.name]" date="date.val" color="color" ydomain = "ydomain.permits"></line-follow><br>
  <line-follow ng-repeat="which in cityNamesLoop" city="which.name" data="prices[which.name]" date="date.val" color="color" ydomain="ydomain.prices"></line-follow>
<!--   <br>
  <line-follow ng-repeat="which in cityNamesLoop" city="which.name" data="data.prices[which.name]" date="date.val" color="color"></line-follow> -->
</div>

</body>
<script src="http://d3js.org/d3.v3.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/dataService.js"></script>
<script type="text/javascript" src="scripts/lineFollow.js"></script>
