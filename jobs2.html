  .scale(x)
  .orient("bottom")

// .interpolate("basis")
.x(function(d) {
  return x(d.date);
})
  .y(function(d) {
    return y(d[which]);

  .attr("height", height + margin.top + margin.bottom)

  return key !== "date";
}));

  d.date = parseDate(new String(d.date));
  d.population = +d.population * 1000
});

var metrics = color.domain().map(function(name) {
  return {
    name: name,
    values: data.map(function(d, i) {
      return {
        date: d.date,
        abs: +d[name],
      };
    })
  };
});

metrics.forEach(function(name) {
  var f = name.values
  f.forEach(function(d, i) {
    d.change = d.abs - f[0].abs;
  });
});

x.domain(d3.extent(data, function(d) {
  return d.date;
}));

  d3.min(metrics, function(c) {
    return d3.min(c.values, function(v) {

    });

  d3.max(metrics, function(c) {

]);

var labels = metric.append("text")
  .datum(function(d) {
    return {
      name: d.name,
      value: d.values[d.values.length - 1]
    };
  })
  .attr("transform", function(d) {
    return "translate(" + x(d.value.date) + "," + y(d.value[which]) + ")";
  })
  .attr("x", "-1.5em")
  .attr("dy", "-.35em")
  .text(function(d) {
    return d.name;
  });

metricsInvisible
  .on('mousemove', function(d) {
    // console.log(x.invert(d3.mouse(this)[0]));
    var q = d3.time.year.round(x.invert(d3.mouse(this)[0]));
    // console.log(q.getFulldate())

    var c = d.values.filter(function(v) {
      return v.date.getFullYear() == q.getFullYear();
    })[0];

    div.transition()
      .duration(200)
      .style("opacity", .9);
    div.html(formatTime(c.date) + "<br/>" + d.name + "<br/>" + "Change since 1991: " + format2(c[which]) + "<br/>" + "Total: " + format2(c.abs))
      .style("left", (x(c.date) - 10) + "px")
      .style("top", (y(c[which]) - 5) + "px");

  })
  .on("mouseout", function(d) {
    div.transition()
      .duration(500)
      .style("opacity", 0);
  });

function adapt() {

  which = (which == "abs") ? "change" : "abs"

  y.domain([
    d3.min(metrics, function(c) {
      return d3.min(c.values, function(v) {
        return v[which];
      });
    }),
    d3.max(metrics, function(c) {
      return d3.max(c.values, function(v) {
        return v[which];
      });
    })
  ]);

  d3.select(".y.axis").transition().duration(250).call(yAxis);

  labels
    .transition()
    .duration(500)
    .attr("transform", function(d) {
      return "translate(" + x(d.value.date) + "," + y(d.value[which]) + ")";
    });

  metric.select("path").transition().duration(500).attr("d", function(d) {
    return line(d.values);
  });

  metricsInvisible.transition().duration(500).attr("d", function(d) {
    return line(d.values);
  });
