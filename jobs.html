  var lineData = [];

  totalData.forEach(function(d){
    _.each(d, function(val, key){
      if(key!== "Year"){
        lineData.unshift({
          Year: d.Year,
          Metric: key,
          "Net Change": val
        });
      }
    })
  });

  var seattleData = [];

    seattleRaw.forEach(function(d){
    _.each(d, function(val, key){
      if(key!== "Year"){
        seattleData.unshift({
          Date: d.Year,

        });
      }
    })
  });


  var data =[];

  rawData.forEach(function(d){
    _.each(d, function(val, key){
      if(key!== "Year"){
        data.unshift({
          Date: d.Year,
          Source: key,
          "Housing Units": val
        });
      }
    })
  });

  function stackedBar(){
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    var myChart = new dimple.chart(svg, data);
    myChart.setBounds(70, 30, 505, 330);
    var x = myChart.addCategoryAxis("x", "Date");

    var y = myChart.addMeasureAxis("y", "Housing Units");
    y.tickFormat = ",g"
    myChart.addSeries("Source", dimple.plot.bar);
    myChart.addSeries(null,dimple.plot.line);
    var leg = myChart.addLegend(75, 25, 150, 50, "right");
    myChart.draw();
    x.titleShape.remove();
    d3.selectAll(".Net").style("opacity","1");
  }

  function seattleBar(){
